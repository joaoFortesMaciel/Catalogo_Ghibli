<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo Ghibli</title>
    <link rel="stylesheet" href="../css/producoes.css">
</head>
<body class="dark-theme">

    <header>
        <a href="../index.html" class="back-link">← Voltar</a>
        <h1>Biblioteca de Filmes</h1>
    </header>

    <main class="grid-container">
        
        <!-- Chiriro -->
        <div class="card" 
             onclick="abrirDetalhes(this)"
             data-titulo="A Viagem de Chihiro"
             data-ano="2001"
             data-diretor="Hayao Miyazaki"
             data-genero="Fantasia / Aventura"
             data-nota="5"
             data-linguagens="Japonês, Português, Inglês"
             data-sinopse="Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que desobedecem as regras são transformados em animais."
             data-imagem="../assents/img/poster1.jpg">
             
            <img src="../assents/img/poster1.jpg" alt="Chihiro">
        </div>

        <!-- Totoro -->
        <div class="card" 
             onclick="abrirDetalhes(this)"
             data-titulo="Meu Amigo Totoro"
             data-ano="1988"
             data-diretor="Hayao Miyazaki"
             data-genero="Fantasia"
             data-nota="4"
             data-linguagens="Japonês, Português, Inglês"
             data-sinopse="Duas meninas se mudam para o campo para ficar perto da mãe doente e fazem amizade com espíritos da floresta."
             data-imagem="../assents/img/poster2.jpg">
             
            <img src="../assents/img/poster2.jpg" alt="Totoro">
        </div>

        <!-- KIKI -->
        <div class="card" 
             onclick="abrirDetalhes(this)"
             data-titulo="O Serviço de Entregas da Kiki"
             data-ano="1989"
             data-diretor="Hayao Miyazaki"
             data-genero="Fantasia"
             data-nota="4"
             data-linguagens="Japonês, Português"
             data-sinopse="Por ordem de sua mãe, Kiki parte para um aprendizado de um ano, acompanhada por seu gato preto. A um comando de sua vassoura mágica, ela vai parar na charmosa cidadezinha de Moreoastal. Infelizmente, os hotéis locais não aceitam bruxas e a polícia a flagra fazendo algumas travessuras"
             data-imagem="../assents/img/poster3.jpg">
             
            <img src="../assents/img/poster3.jpg" alt="Kiki">
        </div>

        <!-- Mononoke -->
                 <div class="card" 
             onclick="abrirDetalhes(this)"
             data-titulo="Meu Amigo Totoro"
             data-ano="1988"
             data-diretor="Hayao Miyazaki"
             data-genero="Fantasia"
             data-nota="4"
             data-linguagens="Japonês, Português"
             data-sinopse="Duas meninas se mudam para o campo para ficar perto da mãe doente e fazem amizade com espíritos da floresta."
             data-imagem="../assents/img/poster4.jpg">
             
            <img src="../assents/img/poster4.jpg" alt="kiki">
        </div>

    </main>

    <div id="modalDetalhes" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharDetalhes()">&times;</span>
            
            <div class="modal-flex">
                <div class="modal-poster">
                    <img id="m-img" src="" alt="Poster">
                </div>
                
                <div class="modal-info">
                    <h2 id="m-titulo">Título do Filme</h2>
                    
                    <div class="meta-data">
                        <span id="m-ano" class="tag">2000</span>
                        <span id="m-genero" class="tag">Gênero</span>
                    </div>

                    <div class="rating-box">
                        <span class="label">Avaliação:</span>
                        <div id="m-estrelas" class="stars">★★★★★</div>
                    </div>

                    <p class="description"><strong>Sinopse:</strong> <span id="m-sinopse">...</span></p>

                    <div class="extra-info">
                        <p><strong>Diretor/Autor:</strong> <span id="m-diretor">Nome</span></p>
                        <p><strong>Idiomas:</strong> <span id="m-linguagens">PT, EN</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/producoes.js"></script>
</body>
</html>
