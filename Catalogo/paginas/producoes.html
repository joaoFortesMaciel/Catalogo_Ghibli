        <!-- Chiriro -->

                </div>
                
                <div class="modal-info">
                    <h2 id="m-titulo">Título do Filme</h2>
                    
                    <div class="meta-data">
                        <span id="m-ano" class="tag">2000</span>
                        <span id="m-genero" class="tag">Gênero</span>
                    </div>

                    <div class="rating-box">
                        <span class="label">Avaliação:</span>
                        <div id="m-estrelas" class="stars">★★★★★</div>
                    </div>

                    <p class="description"><strong>Sinopse:</strong> <span id="m-sinopse">...</span></p>

                    <div class="extra-info">
                        <p><strong>Diretor/Autor:</strong> <span id="m-diretor">Nome</span></p>
                        <p><strong>Idiomas:</strong> <span id="m-linguagens">PT, EN</span></p>
                    </div>
                        <button id="btn-lista" class="btn-add-lista" onclick="toggleLista()">

                </div>
            </div>
